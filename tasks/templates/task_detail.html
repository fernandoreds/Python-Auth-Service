{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 bg-secondary">
            <h1 class="display-6 text-center text-light">{{task.title}}</h1>
            {{error}}

            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}

                <button class="btn btn-light">
                    Update
                </button>
            </form>
            <div class="mt-5 d-flex">


                <form action="{% url 'complete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <Button class="btn btn-dark">
                        Complete
                    </Button>
                </form>
                <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <Button class="btn btn-danger">
                        Delete
                    </Button>
            </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
